## ---

- name: 'install cockpit prerequisites'
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ cockpit_packages }}"
  tags:
    - cockpit

# ---

- name: 'import required gpg keys'
  become_user: ansible
  shell: "gpg --recv-keys --yes {{ item }}"
  with_items:
    - '7E83610126DCC2E8'
  tags:
    - cockpit

