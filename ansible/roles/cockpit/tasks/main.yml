- name: 'install "tuned" using pacaur'
  become_user: ansible
  aur:
    use: pacaur
    name: tuned-git
  tags:
    - cockpit

- name: 'ensure "tuned" service is up and running'
  service:
    name: tuned
    state: restarted
    enabled: true
  tags:
      - cockpit

# ---

- name: 'ensure "NetworkManager" service is up and running'
  service:
    name: NetworkManager
    state: restarted
    enabled: true
  tags:
      - cockpit

# ---

- name: 'install "sos" using pacaur'
  become_user: ansible
  aur:
    use: pacaur
    name: sos
  tags:
    - cockpit

# ---

- name: 'install "cockpit" using pacaur'
  become_user: ansible
  aur:
    use: pacaur
    name: cockpit
  tags:
    - cockpit

# ---

## REFERENCES
##
## - https://aur.archlinux.org/packages/cockpit-minimal/
## - https://aur.archlinux.org/packages/cockpit-git/

- name: 'create symlink'
  file:
    src: '/etc/pam.d/sshd'
    dest: '/etc/pam.d/cockpit'
    state: 'link'
  tags:
    - cockpit

