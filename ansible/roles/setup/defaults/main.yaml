  disks:
    - device: /dev/sdf
      label: 'gpt'
      parts:
        - name: 'EFI'
          filesystem: 'vfat'
          filesystem_opts: '-F 32 -n EFI'
          part_start: '1MiB'
          part_end: '1GiB'
          flags: [ boot, esp ]
          force: true
        - name: 'boot'
          filesystem: 'ext4'
          filesystem_opts: '-L boot'
          part_start: '1GiB'
          part_end: '2GiB'
          flags: []
          force: true
        - name: 'root'
          filesystem: 'ext4'
          filesystem_opts: '-L root'
          part_start: '2GiB'
          part_end: '100%'
          flags: []
          force: true
  mounts:
    - path: '/mnt'
      fstype: auto
      src: "LABEL=root"
    - path: '/mnt/boot'
      fstype: auto
      src: "LABEL=boot"
    - path: '/mnt/boot/efi'
      fstype: auto
      src: "LABEL=EFI"
