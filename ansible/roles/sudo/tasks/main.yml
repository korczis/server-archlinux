# ---

- name: 'install sudo prerequisites'
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ sudo_packages }}"

# ---

- name: 'copy /etc/sudoers'
  template:
    src: etc/sudoers
    dest: /etc/sudoers
    owner: root
    group: root
    mode: '0440'
    validate: '/usr/sbin/visudo -cf %s'

# ---

- name: 'make sure "wheel" group exists'
  group:
    name: wheel
    state: present
